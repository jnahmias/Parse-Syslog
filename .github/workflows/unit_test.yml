name: Unit Tests

on:
  pull_request:
    branches: [ main ]

permissions:
  packages: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run:  |
        sudo apt update
        sudo apt install --quiet --assume-yes \
          build-essential
    - name: Generate Makefile
      run:  perl Makefile.PL
    - name: Run unit tests
      run:  make test

